<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- font awson icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CodePen</title>
    <!-- css link -->
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea name="" id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea name="" id="css-code"  onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i> Javascript</label>
            <textarea name="" id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-caret-right"></i>Output</label>
            <iframe id="out-put"></iframe>
        </div>
    </div>
    
    <script>
        function run(){
            let htmlCode = document.getElementById('html-code').value;
            let cssCode = document.getElementById('css-code').value;
            let jsCode = document.getElementById('js-code').value;
            let outPut = document.getElementById('out-put');

            outPut.contentDocument.body.innerHTML=htmlCode + "<style>"+ cssCode +"</style>";
            outPut.contentWindow.eval(jsCode);
        }
       

    </script>
   
</body>
</html>
